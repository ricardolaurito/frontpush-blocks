<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="svg/blocks-logo.svg" alt="">
        </div>
        <div class="cta">
            <a href="" class="btn">Veja Mais</a>
        </div>
    </header>

    <section class="container">
        <div>
            <h1 class="main-title">Bl<br>oc<br>ks</h1>
        </div>
        <div class="spline"> 
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.8.9/build/spline-viewer.js"></script>
            <spline-viewer url="https://prod.spline.design/e8eokvAqvyciITst/scene.splinecode"></spline-viewer></div>
        <div><h5 class="texto-liberte">Liberte o poder da interação</h5></div>       
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var tl = gsap.timeline();

        tl.from("header div", {
            x: -200,
            opacity: 0,
            duration: 2,
            stagger: {each: 0.2},
            ease: "power4.out",
        })

        .from(".container div", {
            x: -200,
            opacity: 0,
            duration: 2,
            stagger: {each: 0.2},
            ease: "power4.out",
        }, "-=1.8");

    </script>

</body>

</html>
